<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Liquidación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <div id="logo-exprecar" align="left">
            <img src="LOGO EXPRECAR2.png" width="130" height="50" alt="logo">
        </div>
        <div>
            <img src="somos de aqui.png" width="120" height="120" alt="LOGO">
        </div>
     </div>
    <div class="container">
        <h1>Calculadora de Liquidación de Envío</h1>
        <form id="formulario" onsubmit="return false;">
            <label for="tipoCaja">Tipo de Caja:</label>
            <select id="tipoCaja">
                <option value="" disabled selected>Seleccione un tipo de caja</option>
                <option value="normal">Caja Normal</option>
                <option value="calzado">Caja Calzado</option>
            </select><br>

            <label for="ciudadDestino">Ciudad de Destino:</label>
            <input type="text" id="ciudadDestino" autocomplete="off">
            <div id="suggestions" class="suggestions-box"></div><br>

            <label for="numUnidades">Cantidad de Unidades:</label>
            <input type="number" id="numUnidades" value="1" min="1"><br>

            <div id="rangoPesoDiv" style="display:none;">
                <label for="rangoPeso">Rango de Peso:</label>
                <select id="rangoPeso"></select><br>
            </div>

            <label for="pesoTotal">Peso Total (kg):</label>
            <input type="number" id="pesoTotal" min="1" disabled><br>

            <!-- Botón para abrir la ventana modal de cálculo volumétrico -->
            <button type="button" id="calcularVolumetricoBtn">Calcular Peso Volumétrico</button><br>

            <label for="valorDeclarado">Valor Declarado:</label>
            <input type="text" id="valorDeclarado"><br>

            <button id="calcularBtn">Calcular</button>
        </form>

        <!-- Modal para mostrar errores -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Modal para cálculo volumétrico -->
        <div id="volumetricModal" class="modal">
            <div class="modal-content">
                <span class="close-volumetric-btn">&times;</span>
                <h3>Calcular Peso Volumétrico</h3>
                <label for="alto">Alto (cm):</label>
                <input type="number" id="alto" min="1"><br>

                <label for="ancho">Ancho (cm):</label>
                <input type="number" id="ancho" min="1"><br>

                <label for="largo">Largo (cm):</label>
                <input type="number" id="largo" min="1"><br>

                <button type="button" id="aceptarVolumetrico">Aceptar</button>
            </div>
        </div>

        <!-- Modal para mostrar los resultados de la liquidación -->
        <div id="resultadoModal" class="modal">
            <div class="modal-content">
                <span class="close-modal-btn">&times;</span>
                <div id="resultadoContenido"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
